<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

	<!-- begin::Head -->
	<head>
		<title>Admin | TopShoe</title>
		<th:block th:insert="admin/fragments/common :: global_css"></th:block>
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">		

		<!-- begin:: Page -->
		
		<div th:if="${updateProduct_error}" class="alert alert-danger" role="alert">
			  <strong>Update product failed! </strong> Please enter again
		</div>
		<div th:if="${updateProduct_success}" class="alert alert-success" role="alert">
			  <strong>Update product success!!! </strong>
		</div>

		<!-- begin:: Header Mobile -->
		<div th:replace="admin/fragments/header :: header_mobile"></div>
		<!-- end:: Header Mobile -->

		<div class="kt-grid kt-grid--hor kt-grid--root">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

				<!-- begin:: Aside -->
				<div th:replace="admin/fragments/sidebar"></div>
				<!-- end:: Aside -->

				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

					<!-- begin:: Header -->
					<div th:replace="admin/fragments/header :: header"></div>
					<!-- end:: Header -->

					<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

						<!-- begin:: Content Head -->
						<div th:replace="admin/fragments/header :: sub_header"></div>
						<!-- end:: Content Head -->
						
						<!-- begin:: Content -->
						<span th:if="${display_dashboard}">
							<div th:replace="admin/dashboard :: content"></div>							
						</span>
						
						<span th:if="${display_products}">
							<div th:replace="admin/products :: content"></div>							
						</span>
						
						<span th:if="${display_orders}">
							<div th:replace="admin/orders :: content"></div>							
						</span>
						
						<span th:if="${display_order_detail}">
							<div th:replace="admin/order-detail :: content"></div>							
						</span>
						<!-- end:: Content -->
					</div>

					<span th:if="${!display_dashboard}">
						<!-- begin:: Footer -->
						<div th:replace="admin/fragments/footer"></div>
						<!-- end:: Footer -->
						
					</span>
				</div>
				
				<span th:if="${diplay_dashboard}">
					<!-- begin:: Footer -->
					<div th:replace="admin/fragments/footer"></div>
					<!-- end:: Footer -->
					
				</span>
				
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Quick Panel -->
		<div th:replace="admin/fragments/header :: quick_panel"></div>
		<!-- end::Quick Panel -->

		<!-- begin::Scrolltop -->
		<div id="kt_scrolltop" class="kt-scrolltop">
			<i class="fa fa-arrow-up"></i>
		</div>

		<!-- end::Scrolltop -->

		<th:block th:insert="admin/fragments/common :: global_script" type="text/javascript"></th:block>
		<script src="assets/js/template/layout.js" type="text/javascript"></script>
	</body>

	<!-- end::Body -->
</html>
